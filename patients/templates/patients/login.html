{% extends 'patients/base.html' %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Staff Login</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-custom">Login</button>
    </form>
{% endblock %}
