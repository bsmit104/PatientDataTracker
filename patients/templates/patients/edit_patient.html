{% extends 'patients/base.html' %}
{% load django_bootstrap5 %}
{% block title %}Edit Patient{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Edit Patient: {{ patient.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-custom">Save</button>
    </form>
    <a href="{% url 'patient_list' %}" class="btn btn-custom mt-3">Back</a>
{% endblock %}
