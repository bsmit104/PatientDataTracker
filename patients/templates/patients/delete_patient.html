{% extends 'patients/base.html' %}
{% block title %}Delete Patient{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Delete Patient: {{ patient.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom">Confirm Delete</button>
    </form>
    <a href="{% url 'patient_list' %}" class="btn btn-custom mt-3">Cancel</a>
{% endblock %}
